<!DOCTYPE html>
<html>
<head>
    <title>Period Tracker</title>
</head>
<body>
    <h2>Period Tracker</h2>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <p>Please <a href="/admin/login/">log in</a> to add a period cycle.</p>
    {% endif %}

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
