{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Dashboard for Cycle #{{ cycle.id }}</h2>

    <div class="mb-6">
        <canvas id="crampsEnergyChart" class="bg-white p-4 rounded shadow"></canvas>
    </div>

    <div class="mb-6">
        <canvas id="moodChart" class="bg-white p-4 rounded shadow"></canvas>
    </div>

    <a href="{% url 'core:symptom_tracker' cycle.id %}" class="inline-flex items-center px-3 py-2 text-sm text-gray-700 bg-white border rounded hover:bg-gray-50">
        ‚Üê Back to Symptom Tracker
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const dates = {{ dates|safe }};
    const cramps = {{ cramps|safe }};
    const energy = {{ energy|safe }};
    const moodCounts = {{ mood_counts|safe }};

    // Line chart for Cramps and Energy
    const ctx1 = document.getElementById('crampsEnergyChart').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: 'Cramps',
                    data: cramps,
                    borderColor: 'red',
                    fill: false,
                    tension: 0.3,
                },
                {
                    label: 'Energy',
                    data: energy,
                    borderColor: 'green',
                    fill: false,
                    tension: 0.3,
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                title: { display: true, text: 'Cramps & Energy over Time' }
            },
            scales: {
                y: { min: 0, max: 10 }
            }
        }
    });

    // Bar chart for Mood
    const ctx2 = document.getElementById('moodChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: Object.keys(moodCounts),
            datasets: [{
                label: 'Mood Count',
                data: Object.values(moodCounts),
                backgroundColor: ['#F87171', '#60A5FA', '#FBBF24', '#34D399', '#A78BFA']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Mood Distribution' }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
{% endblock %}
